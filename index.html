<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator__screen" />
      <button class="calculator__divisor">÷</button>
      <button class="calculator__1">1</button>
      <button class="calculator__2">2</button>
      <button class="calculator__3">3</button>
      <button class="calculator__eraser">←</button>
      <button class="calculator__multiplier">x</button>
      <button class="calculator__4">4</button>
      <button class="calculator__5">5</button>
      <button class="calculator__6">6</button>
      <button class="calculator__cleaner">c</button>
      <button class="calculator__subtracter">-</button>
      <button class="calculator__7">7</button>
      <button class="calculator__8">8</button>
      <button class="calculator__9">9</button>
      <button class="calculator__equaler">=</button>
      <button class="calculator__adder">+</button>
      <button class="calculator__0">0</button>
      <button class="calculator__dot">.</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
